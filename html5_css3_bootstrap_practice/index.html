<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>html5 css3 lesson</title>
  <link rel="stylesheet" type="text/css" href="css/reset.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <style>
    body{
      width: 1000px;
      margin: 0 auto;
      background: #cccccc;
    }
    .wrapper{
      background: white;
    }
    div{
      border: 1px solid black;
    }
    .blogMenu{
      width: 200px;
    }
    .blogMenu .linkList{
      margin: 5px 10px;
    }
    .blogMenu .linkList a{
      padding: 5px 0;
      border: 1px solid black;
      display: block;
      text-align: center;
      background: url("images/yajirushi.png") no-repeat 40px;
      background-size: 10%;
      text-decoration: none;
    }
    .blogMenu .linkList a:hover{
      text-decoration: underline;
      font-size:120%;
    }
    .mainContents{
      width: 750px;
    }
    .floatLeft{
      float:left;
    }
    .floatRight{
      float: right;
    }
  </style>
</head>
<body>
<header>

</header>
<nav>

</nav>
<main>
	<div class="wrapper">
		<div>
	    <div class="blogMenu floatLeft">
	    	<ul class="linkList">
					<li><a href="#">リンク</a></li>
					<li><a href="#">リンク</a></li>
					<li><a href="#">リンク</a></li>
	    	</ul>
	    </div>
	  	<div class="mainContents floatRight">
	      おわり
	    </div>
	    <br style="clear:both;">
	  </div>
	</div>
</main>
<footer></footer>
</body>
</html>
